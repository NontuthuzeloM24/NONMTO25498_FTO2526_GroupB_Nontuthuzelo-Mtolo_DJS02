<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodcastApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="./src/index.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>üéôÔ∏è Podcast App</h1>
    </header>

    <section class="filters">
      <h3>filter by:</h3>
      <select id="genre-select">
        <option value="all-genre">All Genres</option>
        <option value="genre1">Genre 1</option>
        <option value="genre2">Genre 2</option>
        <option value="genre3">Genre 3</option>
      </select>

      <select id="recent-update">
        <option value="recently-updated">Recently Updated</option>
        <option value="most-popular">Most Popular</option>
        <option value="newest">Newest</option>
      </select>
    </section>

    <main id="podcastGrid" class="grid">
      <!-- podcast-card components will be inserted here -->
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="title-section">
          <h2 id="modalTitle"></h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="banner">
          <img id="modalImage" class="modal-img" />
          <div class="info-section">
            <h3>Description</h3>
            <p id="modalDesc"></p>
            <h3>Genres</h3>
            <div id="modalGenres" class="tags"></div>
            <p id="modalUpdated" class="modal-updated-text"></p>
          </div>
        </div>
        <h3>Seasons</h3>
        <ul id="seasonList" class="season-list"></ul>
      </div>
    </div>

    <script type="module" defer src="./src/index.js"></script>
  </body>
</html>
